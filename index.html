<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de CURP</title>
  <link rel="stylesheet" href="diseño.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <h1>CURP</h1>
    <div class="logo1">
        <p>generador de curp</p>
    </div>

    <header id="cabecera">
        <H1>RENAPO</H1>
    </header>
  
    <div class="container">
        <h1>Consulta tu CURP</h1>
        <form id="curpForm" class="row g-3">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nombre">Nombre(s):</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="apellidoPaterno">Apellido Paterno:</label>
              <input type="text" id="apellidoPaterno" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="apellidoMaterno">Apellido Materno:</label>
              <input type="text" id="apellidoMaterno" class="form-control" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="fechaNacimiento">Fecha de Nacimiento:</label>
              <input type="date" id="fechaNacimiento" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="genero">Género:</label>
              <select id="genero" class="form-control" required>
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
              </select>
            </div>
            <div class="form-group">
              <label for="estado">Estado de Nacimiento:</label>
              <select id="estado" class="form-control" required>
<option value="AS">Aguascalientes</option>                
<option value="BC">Baja California Sur</option>
<option value="BS">Baja California</option>
<option value="CC">Campeche</option>
<option value="CS">Chiapas</option>
<option value="CH">Chihuahua</option>
<option value="CL">Coahuila de Zaragoz</option>a
<option value="CM">Colima</option>
<option value="DG">Durango</option>
<option value="MC">Estado de México</option>
<option value="GT">Guanajuato</option>
<option value="GR">Guerrero</option>
<option value="HG">Hidalgo</option>
<option value="JC">Jalisco</option>
<option value="MN">Michoacán de Ocampo</option>
<option value="MS">Morelos</option>
<option value="NT">Nayarit</option>
<option value="NL">Nuevo León</option>
<option value="OC">Oaxaca</option>
<option value="PL">Puebla</option>
<option value="QT">Querétaro</option>
<option value="QR">Quintana Roo</option>
<option value="SP">San Luis Potosí</option>
<option value="SL">Sinaloa</option>
<option value="SR">Sonora</option>
<option value="TC">Tabasco</option>
<option value="TS">Tamaulipas</option>
<option value="TL">Tlaxcala</option>
<option value="VZ">Veracruz de Ignacio</option> de la Llave
<option value="YN">Yucatán</option>
<option value="ZS">Zacatecas</option>
</select>
            </div>
          </div>
          <center>

            <button type="button" class="btn btn-primary" onclick="generarCURP()">Generar CURP</button>

             
            </form>
            <div id="resultado" class="mt-3"></div>
        </center>
      </div>
      
<p>Modificando desde la rama misa1_r</p>

<script src="curp.js"></script>
<script src="https://kit.fontawesome.com/5eaea97e4c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
